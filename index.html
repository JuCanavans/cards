<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Card</title>
</head>
<body>
    <img class="img-1" src="./img/bg-pattern-top.svg" alt="">
    <main>
        <section>
            <div class="imgs-container">
                <img style="background-repeat: no-repeat; background-size: cover;" src="./img/bg-pattern-card.svg" alt="Fundo">
                <img src="./img/image-victor.jpg" alt="Victor">
            </div>
            <div class="descrption-card">
                <div class="name_card">
                    <h2>Victor Crest <span>26</span></h2>
                    <p>London</p>
                </div>

                <footer class="footer"></footer>

                <ul class="list-view">
                    <li>
                        <h3>80k</h3>
                        <span>Followers</span>
                    </li>
                    <li>
                        <h3>803k</h3>
                        <span>Likes</span>
                    </li>
                    <li>
                        <h3>1.4k</h3>
                        <span>Photos</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <img class="img-2" src="./img/bg-pattern-bottom.svg" alt="">
</body>
</html>
